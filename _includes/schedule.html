<section class="fv-schedule">
  <img src="./assets/images/img-cast.jpg" class="w100" srcset="./assets/images/img-cast@2x.jpg 2x, ./assets/images/img-cast@3x.jpg 3x">
  
  <div class="fv-mid-column" id="schedules">
    <h2 class="fv-title">
      PROGRAMAÇÃO<br>
      <span>SÁBADO, 2 DE SETEMBRO</span>
    </h2>
    <br>
    <p>* Sujeita a alterações</p>

    <div class="fv-timeline">
      <div class="fv-talks">
        {% for schedule in site.data.schedule %}
          <div class="fv-talk">
            <span class="fv-talk-time">
              {{schedule.hour}}
              <img src="./assets/images/icon-{{schedule.kind}}.svg">
            </span>
            <p class="fv-talk-title">
              <strong>{{schedule.title}}</strong>
            </p>
            <br>
            <p class="fv-talk-desc">{{schedule.description}}</p>
          </div>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
